                        <div x-data="{
                                search: '',                        
                                items: ['foo', 'bar', 'baz'],                        
                                get filteredItems() {
                                    return this.items.filter(
                                        i => i.startsWith(this.search)
                                    )
                                }
                            }"
                        >
                            <input class="form-control mb-3" x-model="search" placeholder="Search...">                        
                            <ul class="list-group">
                                <template x-for="item in filteredItems" :key="item">
                                    <li x-text="item" class="list-group-item"></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
